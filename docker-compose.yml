version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: palmtree-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: palmtree
      POSTGRES_PASSWORD: palmtree
      POSTGRES_DB: palmtree
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
